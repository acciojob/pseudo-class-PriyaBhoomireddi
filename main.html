<!DOCTYPE html>

<html>

<head>
	<title>
		Pseudo-Elements in CSS
	</title>
	<style>
		#container {
    margin: 20px;
    position: relative; /* Needed for pseudo-elements positioning */
    padding: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
}

#container::before,
#container::after {
    content: "Special Text";
    display: block;
    position: absolute;
    font-size: 20px;
    color: #f00;
}

#container::before {
    top: -30px; /* Adjust this value to control positioning */
    left: 0;
}

#container::after {
    bottom: -30px; /* Adjust this value to control positioning */
    right: 0;
}
	</style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="container">
		This is the main container element
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
